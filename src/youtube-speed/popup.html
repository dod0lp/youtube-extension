<!DOCTYPE html>
<html>

<head>
    <title>YouTube setter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js" defer></script>
</head>

<body>
    <div id="speedDiv">
        <button id="setDefaultFastSpeedBtn">2.5</button>
        <button id="setDefaultSpeedBtn">1</button>
        <input type="text" id="speedInput" placeholder="Speed">
        <button id="setSpeedBtn">Speed</button>
        <script src="setupSpeedBtn.js"></script>
    </div>

    <div id="qualityDiv">
        <button id="setQualityBtn">Quality</button>
        <div class="checkbox-group" id="qualityCheckboxes"></div>
        <script src="qualityBtnSetup.js"></script>
    </div>
</body>

</html>
